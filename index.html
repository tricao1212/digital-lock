<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>digital clock</title>
</head>

<body>
    <section>
        <div class="clock">
            <div class="container">
                <div class="set">
                    <h2 id="hours">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="minutes">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="seconds">00</h2>
                    <span id="ampm">AM</span>
                </div>

                <div class="features">
                    <button id="stopWatchBtn">stop watch</button>
                    <button id="timerBtn">Timer</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
